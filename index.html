<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gradients.</title>
		<link rel="stylesheet" href="styles/stylesheets/screen.css">
	</head>
	<body>
		<header>
		</header>
		<div id="content">
			<div id="stops-container">
				<div id="stops-inner">
					<ul id="stops">
						<li class="stop">
							<input class="position" type="text" value="0%">
							<input class="color" type="text" value="#115485">
						</li>
						<li class="stop">
							<input class="position" type="text" value="100%">
							<input autofocus class="color" type="text" value="#E0F7D2">
						</li>
						<li class="stop blank">
							<input class="position" type="text" value="">
							<input class="color" type="text" value="">
						</li>
					</ul>
				</div>
			</div>
			<div id="preview">
			</div>
		</div>
		<script type="text/html" id="grad-box-template">
			<div class="gradbox" style="<%= css %>">
			</div>
		</script>
		<script type="text/html" id="stop-template">
				<input class="position" type="text" value="">
				<input class="color" type="text" value="">
		</script>
		<script src="js/jquery-1.8.3.min.js"> </script>
		<script src="js/underscore-min.js"> </script>
		<script src="js/backbone.js"> </script>
		<script src="js/mousetrap.min.js"> </script>
		<script src="js/grad.js"> </script>
	</body>
</html>
